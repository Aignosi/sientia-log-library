name: Quality gate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [ opened, synchronize, reopened ]

jobs:
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ—„ï¸ Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ðŸ§ª Run Tests with Pytest
        run: |
          pytest tests --junitxml=pytest.xml --cov=sientia_tracker --cov-report=xml --cov-report=term
    
      - name: ðŸ” Extract Version from setup.py
        id: extract_version
        run: |
          version=$(python -c "import re; f = open('setup.py').read(); print(re.search(r'version=[\"\\']([^\"\\']+)[\"\\']', f).group(1))")
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Run SonarQube Analysis
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.projectVersion=$VERSION
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
