name: Quality gate

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
    types: [ opened, synchronize, reopened ]

jobs:
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ—„ï¸ Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: â¬‡ï¸ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¥ Setup SonarScanner
        uses: warchant/setup-sonar-scanner@v7

      - name: ðŸ§ª Run Tests with Pytest
        run: |
          pytest tests --junitxml=pytest.xml --cov=sientia_tracker --cov-report=xml --cov-report=term
    
      - name: ðŸ” Extract Version from setup.py
        id: extract_version
        run: |
          version=$(python -c "import re; f = open('setup.py').read(); print(re.search(r'version=[\"\\']([^\"\\']+)[\"\\']', f).group(1))")
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: ðŸ“Š Run SonarQube Analysis
        env:
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=$SONAR_PROJECT_KEY \
            -Dsonar.sources=sientia_tracker \
            -Dsonar.tests=tests \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.python.xunit.reportPath=pytest.xml \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.python.version=3.11 \
            -Dsonar.projectVersion=$VERSION \
            -Dsonar.exclusions=build/**,docs/**,sientia_tracker.egg-info/**,temp_docs/**,setup.py
